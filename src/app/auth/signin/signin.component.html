<!DOCTYPE html>
<html lang="en">


<body class="hero">
  <div class="signin-section ">
    <img src="../../../assets/icons/nav.png" class="logo" alt="Screen">
    <div id="content-part">
      <img src="../../../assets/icons/auth-screen.png" alt="Screen">
    </div>
    <div id="form-part">
      <div class="top-line">
        <a [routerLink]="['/signup']">Don't have an account? <span>Sign Up</span></a>
      </div>
      <h2>Log In</h2>
      <form class="">
        <div class="form-group">
          <label>Email Address </label>
          <input name="email" type="email" class="form-control success" required placeholder="Ex. yourmail@domain.com">
        </div>
        <div class="form-group">
          <label>Password </label>
          <input name="password" type="password" class="form-control" required placeholder="Enter Password ">
        </div>
        <button data-toggle="modal" class="btn login-button button" (click)="submit_form($event)" type="submit">
          Login
        </button>

        <div class="orline"><span><svg width="172" height="1" viewBox="0 0 172 1" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <line x1="4.37114e-08" y1="0.5" x2="172" y2="0.500015" stroke="#F5F5F5" />
            </svg>
          </span>Or <span><svg width="172" height="1" viewBox="0 0 172 1" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <line x1="4.37114e-08" y1="0.5" x2="172" y2="0.500015" stroke="#F5F5F5" />
            </svg>
          </span></div>
        <!-- <button data-toggle="modal" class="btn facebook-button button" (click)="submit_form($event)" type="submit">
          <span><svg class="mx-3" width="23" height="24" viewBox="0 0 23 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M23 12.0699C23 5.7186 17.8513 0.56988 11.5 0.56988C5.14872 0.56988 0 5.7186 0 12.0699C0 17.8099 4.20538 22.5674 9.70312 23.4302V15.3941H6.7832V12.0699H9.70312V9.53629C9.70312 6.6541 11.42 5.06207 14.0468 5.06207C15.305 5.06207 16.6211 5.28668 16.6211 5.28668V8.11675H15.171C13.7424 8.11675 13.2969 9.00322 13.2969 9.91266V12.0699H16.4863L15.9765 15.3941H13.2969V23.4302C18.7946 22.5674 23 17.8099 23 12.0699Z"
                fill="white" />
            </svg>
          </span> Sign In with Facebook
        </button> -->
        <button data-toggle="modal" class="btn google-button button" (click)="submit_form($event)" type="submit">
          <span>
            <svg class="mx-3" width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M22.54 12.2615C22.54 11.446 22.4668 10.6619 22.3309 9.90918H11.5V14.3576H17.6891C17.4225 15.7951 16.6123 17.013 15.3943 17.8285V20.714H19.1109C21.2855 18.7119 22.54 15.7637 22.54 12.2615Z"
                fill="#4285F4" />

                d="M11.5 23.4998C14.605 23.4998 17.2081 22.47 19.1109 20.7137L15.3943 17.8282C14.3645 18.5182 13.0472 18.9259 11.5 18.9259C8.50474 18.9259 5.96951 16.903 5.06519 14.1848H1.22314V17.1644C3.11542 20.9228 7.00451 23.4998 11.5 23.4998Z"

          Sign In with Google

      </form>
    </div>
  </div>


</body>


</html>
