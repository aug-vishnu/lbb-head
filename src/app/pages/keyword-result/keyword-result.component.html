<div class="screen">
  <div class="top-line">
    <div class="content-one">Keywords <span>(82)</span></div>
    <div class="content-two">
      <button class="btn" type="submit">
        Next
      </button>
    </div>
  </div>
  <div class="box-screen">
    <div class="example-wrapper">
      <div style="margin-bottom: 5px;">
        <input type="text" (input)="onQuickFilterChanged()" id="quickFilter" placeholder="quick filter..." />
      </div>
      <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-alpine"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection" [rowData]="rowData"></ag-grid-angular>
    </div>
  </div>
