<div class="screen">
  <div class="top-line">
    <div class="content-one">Keywords <span>(82)</span></div>
    <div class="content-two">
      <button class="btn" type="submit">
        Next
      </button>
    </div>
  </div>
  <div class="box-screen">
    <div class="table-wrapper">
      <div class="top-bar fr">
        <div class="count fr">
          <div class="all">All (15)</div>
          <div class="selected">Selected(5)</div>
        </div>
        <div class="search fr">
          <input type="text" (input)="onQuickFilterChanged()" id="quickFilter" class="form-control fontAwesome"
            placeholder="Search Keywords" />
          <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.0859375 0V6.469L6.18948 11.469V18.618L12.293 15.618V11.469L18.3966 6.469V0H0.0859375ZM16.3621 2V4H2.12045V2H16.3621ZM10.2585 10.531V14.382L8.22399 15.382V10.531L2.69215 6H15.7904L10.2585 10.531Z"
              fill="#9A9AB0" />
          </svg>

        </div>
      </div>
      <!-- <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [columnDefs]="columnDefs"
        [rowData]="rowData"></ag-grid-angular> -->

      <ag-grid-angular style="width: 100%; height: 150vh;" class="ag-theme-material" [defaultColDef]="defaultColDef"
        [suppressRowClickSelection]="true" [rowSelection]="rowSelection" (gridReady)="onGridReady($event)"
        [rowData]="rowData" [columnDefs]="columnDefs" [getRowClass]="getRowClass">
      </ag-grid-angular>
    </div>
  </div>
